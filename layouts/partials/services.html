<div class="row section featured topspace">

    <h2 class="section-title"><span>Recent Posts</span></h2>
    <div class="col-md-12">
        <p class="text-center">See <a href="/posts/">above</a> for a full list.</p>
    </div>

    <div class="">
        {{ range where .Data.Pages "Section" "posts" }}
            <div class="col-sm-6 col-md-6">
                <h3 class="text-center">{{ .Title }}</h3>
                <p>{{ .Summary }}</p>
                <p class="text-center"><a href="{{ .Params.affiliatelink }}" class="btn btn-action">View Post</a></p>
            </div>
        {{ end }}
    </div>

</div> <!-- / section -->
